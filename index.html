<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Three.js Basics</title>
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/@c-frame/aframe-particle-system-component@1.2.x/dist/aframe-particle-system-component.min.js"></script>


    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <a-scene light="defaultLightsEnabled: false">

        <!-- plane -->
        <a-plane rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

        <!-- sky -->
        <a-sky color="#000000"></a-sky>

        <!--cam-->
        <a-camera position="0 1 20"></a-camera>

        <!-- light -->
        <a-entity light="type: ambient; color: #FFFFFF; intensity: 1"></a-entity>
        <a-sphere position="0 400 -5" radius="10" material="color: white; emissive: white; emissiveIntensity: 2">
        </a-sphere>

        <a-entity particle-animation position="0 0 0"></a-entity>
        <!-- wall -->

        <a-box position="0 1 0" width="2" height="1" depth="2" src="#wall-texture"></a-box>
        <a-entity position="0 1.5 0" scale="1.2" material="src: #roof-texture; side: double" geometry=" primitive: custom-geometry"></a-entity>

        <a-assets>
            <img id="wall-texture" src="roof.png" />
            <img id="roof-texture" src="roof.png" />
        </a-assets>

    </a-scene>




    <script src="script.js"></script>
</body>

</html>
